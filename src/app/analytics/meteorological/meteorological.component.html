<div style="width: 95%; height: 600px;" class="py-6 mx-auto text-my-blue flex flex-col gap-4"> 
    <p class="mb-4">Waktu perhitungan : <span class="font-semibold">{{ !!time ? time : '-' }}</span></p>
    <div style="height: 300px;">
        <ngx-charts-line-chart  
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xLabel"
          [yAxisLabel]="yWind"
          [results]="chartDataWind"
          >
        </ngx-charts-line-chart>
    </div>
    
    <div style="height: 300px;">
        <ngx-charts-line-chart  
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xLabel"
          [yAxisLabel]="yTemp"
          [results]="chartDataTemp"
          >
        </ngx-charts-line-chart>
    </div>
</div>
